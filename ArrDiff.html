<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1">
        <title>ArrDiff</title>
    </head>
        <body>
            <script type="text/javascript">

                var differentLength   = "Arrays are not the same in length";
                var differentElements = "Array's elements differ...."
                var arrMatch          = "Arrays are a complete match"
                Array.prototype.diff = function (arr) {
                    var missmatch = [];

                    (function compareLength () {
                        return this.length = arr.length
                    })();

                    (function compareElements () {
                        for (i = 0; i < arr.length; i++) {
                            if (this[i] !== arr[i]) {
                                missmatch.push(this[i] + ' and ' + arr[i] + '/');
                            };
                        };
                        return missmatch;
                    })();

                    if (compareLength = false) {alert(differentLength)};
                    if (missmatch.length != 0) {alert(differentElements + ' ' + 'Listing differences: ' + missmatch)};
                    if (compareLength == true && missmatch.length == 0) {alert(arrMatch)};
                };

                [1,2,3].diff([1,2,3]);

            </script>
        </body>
</html>
